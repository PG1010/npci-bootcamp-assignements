 <div class="container" style="margin-top: 50px;">
    <button style = "background-color: lightseagreen;" routerLink="/productform" class="btn btn-info">Add Product</button>

    &nbsp;
    &nbsp;
    <button style = "background-color: lightseagreen;"routerLink="" class="btn btn-info">Home</button>
    <br>
    <h4>Product List</h4>
    <table class="table  table-bordered table-stripped ">
        <tr>
            <th>ID</th>
            <th>PRODUCT NAME</th>
            <th>DESCRIPTION</th>
            <th>UNIT PRICE</th>
            <th>IMAGE URL</th>
            <th>UNITS IN STOCK</th>
            <th>DATE CREATED</th>
            <th>CATEGORY ID</th>
            
            </tr>

        <tr *ngFor="let pro of products" >
            <td>{{pro.id}}</td>
            <td>{{pro.proname}}</td>
            <td>{{pro.description}}</td>
            <td>{{pro.unitprice}}</td>
            <td><img src='{{pro.imageurl}}' width="100" height="100"></td>
            <td>{{pro.unitsinstock}}</td>
            <td>{{pro.datecreated}}</td>
            <td>{{pro.categoryid}}</td>
            
        </tr>
    </table>
